CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: false
GPUS: (0,1,2,3,4)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 10

DATASET:
  DATASET: gleason
  ROOT: data/
  TEST_SET: 'list/gleason/validation.lst'
  TRAIN_SET: 'list/gleason/train.lst'
  NUM_CLASSES: 5
MODEL:
  NAME: pspnet
  NUM_OUTPUTS: 2
LOSS:
  USE_OHEM: false
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
  BALANCE_WEIGHTS: [0.4, 1]
TRAIN:
  RESIZE:
  - 512
  - 512
  IMAGE_SIZE:
  - 625
  - 625
  BASE_SIZE: 625
  BATCH_SIZE_PER_GPU: 4
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 484
  RESUME: true
  OPTIMIZER: sgd
  LR: 0.01
  WD: 0.0005
  MOMENTUM: 0.9
  NESTEROV: false
  FLIP: true
  MULTI_SCALE: true
  DOWNSAMPLERATE: 1
  IGNORE_LABEL: 255
  SCALE_FACTOR: 16
TEST:
  RESIZE:
  - 512
  - 512
  IMAGE_SIZE:
  - 625
  - 625
  BASE_SIZE: 625
  BATCH_SIZE_PER_GPU: 4
  FLIP_TEST: false
  MULTI_SCALE: false
