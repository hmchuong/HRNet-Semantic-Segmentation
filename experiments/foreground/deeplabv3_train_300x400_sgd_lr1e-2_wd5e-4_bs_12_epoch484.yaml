CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: false
GPUS: (0,1)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 10
PRINT_FREQ: 10

DATASET:
  DATASET: foreground
  ROOT: data/
  TEST_SET: 'list/foreground/val.lst'
  TRAIN_SET: 'list/foreground/train.lst'
  NUM_CLASSES: 2
MODEL:
  NAME: deeplabv3
LOSS:
  USE_OHEM: true
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
  BALANCE_WEIGHTS: [1]
TRAIN:
  RESIZE:
  - 400
  - 300
  IMAGE_SIZE:
  - 400
  - 300
  BASE_SIZE: 400
  BATCH_SIZE_PER_GPU: 12
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 484
  RESUME: true
  OPTIMIZER: sgd
  LR: 0.01
  WD: 0.0005
  MOMENTUM: 0.9
  NESTEROV: false
  FLIP: true
  MULTI_SCALE: true
  DOWNSAMPLERATE: 1
  IGNORE_LABEL: 255
  SCALE_FACTOR: 16
TEST:
  RESIZE:
  - 400
  - 300
  IMAGE_SIZE:
  - 400
  - 300
  BASE_SIZE: 400
  BATCH_SIZE_PER_GPU: 1
  FLIP_TEST: false
  MULTI_SCALE: false
